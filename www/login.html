<div class="gradient" ng-controller="login">
    <!--<div class="header-bg">
        <div class="header-cell lato">
            <div class="header-cell-font">Login</div>
        </div>
    </div>--><br />
    <div class="grid" ng-controller="login">
        <div class="login-top-bg">
            <div class="login-top-icon"> <img src="assets/images/logo.png"/> </div>
            <div class="splash-logo-text"> </div>
            <div>
                <div ng-if="invalid_message" class="custom_error">{{invalid_message}}!!!</div>
            </div>
        </div>
        <form name="userForm" ng-submit="submitForm(userForm)" method="post">
            <div class="login-bottom-bg">
                <div class="input-group"> <span class="input-group-addon" id="basic-addon1"> <i class="ion-iphone"></i></span>
                    <div class="input-group-bg">
                        <input type="number" ng-trim="true" placeholder="Mobile Number" ng-minlength="10" ng-maxlength="15" name="mobile_no" ng-model="mobile_no" ng-required="true">
                    </div>
                </div>
                <div ng-messages="userForm.mobile_no.$invalid && !userForm.mobile_no.$pristine && userForm.mobile_no.$error" class="validation_error" role="alert">
                    <div ng-message="required">You did not enter a mobile number</div>
                    <div ng-message="minlength">This field can be min 10 characters.</div>
                    <div ng-message="maxlength">This field can be max 15 characters.</div>
                </div>
                <div class="input-group"><span class="input-group-addon" id="basic-addon1"> <i class="ion-ios-locked-outline"></i></span>
                    <div class="input-group-bg">
                        <input type="password" ng-trim="true" ng-model="password" required  placeholder="Password">
                    </div>
                </div>
                <div class="input-group-checkbox">
                    <div class="forgot"> Login&nbsp;As </div> 
                    <div class="forgot">
                        <div class="have-any">
                            <label class="pull-left">
                                <!--<input type="radio" name="gender" value="male" checked />-->
                                <input id="radio-1" name="radio" type="radio" value="3" ng-model="user_role" ng-checked="true">
                                Customer </label>
                            <label class="pull-left">
                                <!--<input type="radio" name="gender" value="female"/>-->
                                <input id="radio-1" name="radio" type="radio" value="4" ng-model="user_role" >
                                Driver </label>
                        </div>
                    </div>
                </div>
                <div ng-controller="controls">
                    <div class="input-group-bottom1">
                        <div class="forgot">

                            <input type="checkbox" id="test2" checked="checked">
                            <label for="test2" class="lin-reg">Remember me<span class="red"> </span></label>

                        </div>
                        <div class="forgot-password2">
                            <a href="javascript:void(0);" ng-click="forgot_password()">Forgot Password ?</a>
                        </div>
                    </div>

                    <div class="input-group-signup2">
                        <button class="cbutton cbutton--effect-boris"> LOGIN </button>
                    </div>
                    <div class="input-group-register" >
                        New here ?<a href="" ng-click="register()"> Register </a>
                    </div>

                </div>
            </div>
        </form>
    </div>
</div>
