<div class="gradient" ng-controller="changepassword">
    <div class="header-bg">
        <div class="header-cell"><a ng-href="#!/dashboard"> <i class="ion-chevron-left"></i></a></div>
        <div class="header-cell lato">
            <div class="header-cell-font"> Change Password </div>
        </div>
    </div>
    <form name="userForm" ng-submit="submitForm(userForm)" method="post">
        <div class="grid">
            <div class="login-top-bg">
                <div class="login-top-icon"> <img src="assets/images/logo.png"/> </div>
                <div class="splash-logo-text"> </div>
                <div>
                    <div ng-if="invalid_message" class="custom_error">{{invalid_message}}</div>
                    <div ng-if="password_message" class="custom_error">{{password_message}}</div>
                </div>
            </div>
            <div class="login-bottom-bg">
                <div class="input-group"> <span class="input-group-addon" id="basic-addon1"> <i class="ion-ios-locked-outline"></i></span>
                    <div class="input-group-bg">
                        <input type="password"  ng-model="current_password" required  placeholder="Current Password">
                    </div> <!--minlength="6"  maxlength="10" -->
                </div>
<!--                <div ng-messages="userForm.current_password.$invalid && !userForm.current_password.$pristine && userForm.current_password.$error" class="validation_error" role="alert">
                    <div ng-message="required">You did not enter a mobile number</div>
                    <div ng-message="minlength">This field must be a valid mobile number.</div>
                    <div ng-message="maxlength">This field can be at most 10 characters long.</div>
                </div>-->
                <div class="input-group"> <span class="input-group-addon" id="basic-addon1"> <i class="ion-ios-locked-outline"></i></span>
                    <div class="input-group-bg">
                        <input type="password" ng-model="password" required  placeholder="New Password">
                    </div>
                </div>
                <div class="input-group"> 
                    <span class="input-group-addon" id="basic-addon1"> 
                        <i class="ion-ios-locked-outline"></i>
                    </span>
                    <div class="input-group-bg">
                        <input type="password" ng-model="confirmPassword" placeholder="Confirm Password" required use-form-error="dontMatch" use-error-expression="password && confirmPassword && password!=confirmPassword"/>
                    </div>
                </div>
                <div  ng-messages="userForm.$error" class="errors validation_error">
                    <div ng-message="dontMatch"> Passwords Do Not Match!</div>
                </div>   
            </div>
            <div class="input-group-signup"> &nbsp; </div>
            <div class="input-group-signup">
                <button> SUBMIT </button>
            </div>
        </div>
    </form>
</div>
